language: go

os:
  - linux
  - osx

go:
  - "1.10"

before_install:
  - make git2go-install git2go-build
  - go get github.com/mattn/goveralls

before_deploy:
  - go build -v --tags static -ldflags "-X main.Version=${TRAVIS_TAG}"
  - tar -zcf gtm.${TRAVIS_TAG}.${TRAVIS_OS_NAME}.tar.gz gtm

script:
  - go get -d ./...
  - $HOME/gopath/bin/goveralls -v -flags=--tags=static -service=travis-ci

deploy:
  provider: releases
  api_key:
    secure: 
  file: gtm.${TRAVIS_TAG}.${TRAVIS_OS_NAME}.tar.gz
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
    repo: git-time-metric/gtm
